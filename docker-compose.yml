version: '3'

services:
  mongodb:
    container_name: mongodb
    image: mongo:3
    restart: always
    # volumes:
    #   - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api
    build: .
    restart: always
    image: node-api
    command: npm run debug
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
      - ./package.json:/usr/src/clean-node-api/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links:
      - mongodb
